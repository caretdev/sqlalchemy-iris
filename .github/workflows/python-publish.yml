name: Upload Python Package

on:
  release:
    types: [published]
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        image:
          - intersystemsdc/iris-community:latest
          - intersystemsdc/iris-community:preview
        engine:
          - old
          - new
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install requirements
      run: |
        pip install tox
    - name: Run Tests
      run: |
        tox -e py311${{ matrix.engine }} -- --container ${{ matrix.image }}
  deploy:
    needs: test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
        id-token: write
        contents: write
    steps:
    - uses: actions/checkout@v4
    - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      if: github.event_name == 'push'
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      id: set-version
      run: |
        VERSION=$(grep version setup.cfg | cut -d=  -f2 | tr -d '[:blank:]')
        [ $GITHUB_EVENT_NAME == 'push' ] && VERSION+=b && VERSION+=$(($(git tag -l "*$VERSION*" | cut -db -f2 | sort -n | tail -1)+1))
        [ $GITHUB_EVENT_NAME == 'release' ] && VERSION=${{ github.event.release.tag_name }} && VERSION=${VERSION/v/}
        echo VERSION = $VERSION
        sed -ie "s/version = .*/version = $VERSION/" setup.cfg
        python -m pip install --upgrade pip
        pip install build
        echo version=$VERSION >> $GITHUB_OUTPUT
        NAME="sqlalchemy_iris"-${VERSION}-py3-none-any
        echo name=$NAME >> $GITHUB_OUTPUT
    - name: Install requirements
      run: |
        pip install -U pip setuptools wheel \
                    -r requirements-dev.txt \
                    -r requirements-iris.txt \
                    -e .

    - name: Build Python package
      run: ./scripts/build-dist.sh
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
    - name: Create Beta Release
      id: create_release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.set-version.outputs.version }}
        prerelease: ${{ github.event_name != 'release' }}
        files: dist/${{ steps.set-version.outputs.name }}.whl
    - uses: actions/checkout@v4
      if: github.event_name == 'release'
      with:
        ref: main
    - name: Bump version
      if: github.event_name == 'release'
      run: |
        git config --global user.name 'ProjectBot'
        git config --global user.email 'bot@users.noreply.github.com'
        VERSION=${{ github.event.release.tag_name }} && VERSION=${VERSION/v/}
        VERSION=`echo $VERSION | awk -F. '/[0-9]+\./{$NF++;print}' OFS=.`
        sed -ie "s/version = .*/version = $VERSION/" setup.cfg
        git add setup.cfg
        git commit -m 'auto bump version with release'
        git push
